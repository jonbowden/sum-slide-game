<svg width="1242" height="2688" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-splash">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#splash-gradient)"/>

  <!-- Centered grid (smaller, positioned higher) -->
  <g filter="url(#shadow-splash)" transform="translate(0, 900)">
    <!-- Row 1 -->
    <rect x="438" y="0" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="543" y="0" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="648" y="0" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>

    <!-- Row 2 -->
    <rect x="438" y="105" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="543" y="105" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="648" y="105" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>

    <!-- Row 3 -->
    <rect x="438" y="210" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="543" y="210" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
    <rect x="648" y="210" width="90" height="90" rx="14" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Title -->
  <text x="621" y="1300" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        fill="white" text-anchor="middle" letter-spacing="3" filter="url(#shadow-splash)">
    Sum Slide
  </text>
</svg>
