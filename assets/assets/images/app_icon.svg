<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg-gradient)"/>

  <!-- Grid tiles -->
  <g filter="url(#shadow)">
    <!-- Row 1 -->
    <rect x="226" y="226" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="422" y="226" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="618" y="226" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>

    <!-- Row 2 -->
    <rect x="226" y="422" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="422" y="422" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="618" y="422" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>

    <!-- Row 3 -->
    <rect x="226" y="618" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="422" y="618" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
    <rect x="618" y="618" width="180" height="180" rx="27" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Number "21" overlay -->
  <text x="512" y="600" font-family="Arial, sans-serif" font-size="320" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#shadow)">21</text>
</svg>
